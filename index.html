<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Bé tập tính</h1>

        <div class="row">
            <div class="col-3">
                <p class="font-weight-bold">Số thứ nhất</p>
                <p class="font-weight-bold">Số thứ hai</p>
                <p class="font-weight-bold">Kết quả</p>
            </div>
            <div class="col-6">
                <input type="text" id="num1">
                <input type="text" id="num2">
                <input type="text" id="txtResult" readonly>
            </div>
            <div class="col-3">
                <div class="row row-cols-2">
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="1">Cộng</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="2">Trừ</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="3">Nhân</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="4">Chia</label>
                    </div>

                    <button id="btn-calculating">Tính</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <p class="font-weight-bold">Thông báo</p>
            </div>
            <div class="col-9">
                <p id="txtMsg"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
